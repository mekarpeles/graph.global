<div id="search">
  <h1>
    <span id="title">World Wide Graph (w2g)</span>
    <span id="context"></span>
  </h1>

  <div id="provenance"> 
    <ul>
    </ul>
  </div>

  <hr/>

  <!-- Stack of layered with focused on top -->
  <form id="omnibar">
    <div class="form-group">
      <input type="text" autocomplete="off" class="form-control mousetrap" id="query" 
             placeholder="Find an Entity" autofocus/>
    </div>
  </form>
  <div id="history"> 
    <ul>
    </ul>
  </div>
</div>

<div id="results" class="hidden">  

  <div id="remoteIds">
    <ul></ul>
  </div>

  <div id="contexts">      
  </div>

  <div id="neg">
  </div>

  <div id="entity">

    <div id="pos"></div>

    <div id="edges">
      <div class="ui-widget">
        <input id="edge-relation" class="typeahead"/>
        <input id="edge-target" class="typeahead"/>
        <button id="add-edge">Add Edge</button>
      </div>
      <ul>
      </ul>
    </div>
  </div>

</div>
